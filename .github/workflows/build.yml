name: Docker build

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Docker Buildx
      id: buildx
      uses: crazy-max/ghaction-docker-buildx@v3.3.0
    - name: docker buildx (arm) and push
      run: |
        TAG=$(echo $GITHUB_REF | cut -d '/' -f 3)
        docker login --username ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker buildx build \
          --platform linux/arm/v6,linux/arm/v7,linux/arm64 \
          --push \
          -t duczen/octoprint:$TAG \
          -t duczen/octoprint:latest \
          .
    - name: action-slack
      if: always()
      uses: 8398a7/action-slack@v3.6.1
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
